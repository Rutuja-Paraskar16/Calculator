<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="h2">Welcome To Calculate Me!!!!</h2>
    <div class="whole">

        <div class="calculator">

            <input type="text" class="uppertext" readonly id="subInputVal">
            <br>

            <input type="text" class="lowertext" value="0" id="inpValue">
            <br>
            <br>
			
			<input type="button" value="+" onclick="getVal('+')" class="btn btn-math">
            <input type="button" value="-" onclick="getVal('-')" class="btn btn-math">
            <input type="button" value="/" onclick="getVal('/')" class="btn btn-math">
            <input type="button" value="x" onclick="getVal('*')" class="btn btn-math">
            <br>
           <br>
 
            <input type="button" value="7" onclick="getVal('7')" class="btn btn-int">
            <input type="button" value="8" onclick="getVal('8')" class="btn btn-int">
            <input type="button" value="9" onclick="getVal('9')" class="btn btn-int">
            <input type="button" value="AC" onclick="clearAll()" class="btn btn-clr" id="subInputVal">
            <br>
            <br>

            <input type="button" value="4" onclick="getVal('4')" class="btn btn-int">
            <input type="button" value="5" onclick="getVal('5')" class="btn btn-int">
            <input type="button" value="6" onclick="getVal('6')" class="btn btn-int">
            <input type="button" value="c" onclick="removeLastDigit()" class="btn btn-clr">
            <br>
            <br>

            <input type="button" value="1" onclick="getVal('1')" class="btn btn-int">
            <input type="button" value="2" onclick="getVal('2')" class="btn btn-int">
            <input type="button" value="3" onclick="getVal('3')" class="btn btn-int">
            <input type="button" value="0" onclick="getVal('0')" class="btn btn-int">
            <br>
            <br>

            <input type="button" value="." onclick="getVal('.')" class="btn btn-int">
            <input type="button" value="Hist" onclick="toggleHistory()" class="btn btn-hist">
            <input type="button" value="=" onclick="solve()" class="btn btn-ans">
        </div>


        <div class="his_box" id="historyBox">
            <h2><u>History</u></h2>
            <br>

            <div id="his_center">

            </div>

            <div class="his_clr">
                <input type="button" value="Clr History" onclick="clearHistory()" class="btn btn-histclr">
            </div>
        </div>


    </div>

    <script src="script.js"></script>

</body>
</html>
